<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Dictionary - Kickoff</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style/main.css" />
  </head>
  <body
    class="bg-gradient-to-br from-purple-100 via-pink-50 to-blue-100 min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header class="bg-primary text-white py-4 shadow-md">
      <h1 class="text-4xl font-bold text-center">üìñ App Dictionary</h1>
      <p class="text-center text-indigo-200 pt-2">
        Learn and save cool words üí°
      </p>
    </header>

    <!-- Layout -->
    <div class="flex flex-1 flex-col lg:flex-row">
      <!-- Sidebar -->
      <aside class="bg-white w-full lg:w-72 p-6 border-r shadow-md">
        <h2 class="text-xl font-semibold text-primary mb-4 pt-3 pb-5">
          üóÇÔ∏è Favorite Words List
        </h2>
        <div class="flex flex-col space-y-4 max-w-md mx-auto mt-8">
          <div id="favoriteListContainer" class="space-y-4 pb-5"></div>
          <button
            id="clearBtn"
            class="w-full bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-blue-400 hover:text-blue-900"
          >
            Delete All
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6 bg-bg">
        <div class="max-w-3xl mx-auto">
          <!-- Input -->
          <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input
              id="wordInput"
              type="text"
              placeholder="Search for a word..."
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary shadow-sm"
            />
            <button
              id="addWordBtn"
              class="bg-accent text-white px-6 py-2 rounded-lg hover:bg-pink-500 transition"
            >
              Search
            </button>
          </div>

          <!-- Word List -->
          <div id="wordList" class="" onclick="clearBtn()">
            <!-- Aici apar cardurile generate -->
          </div>
        </div>
      </main>
    </div>

    <!-- Confirm Modal -->
    <div
      id="confirmModal"
      class="fixed inset-0 backdrop-blur-sm bg-white/10 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white rounded-xl shadow-lg p-6 w-full max-w-sm text-center space-y-4"
      >
        <p class="text-lg font-semibold text-gray-800">
          Are you sure you want to delete all words?
        </p>
        <div class="flex justify-center gap-4">
          <button
            id="confirmYesBtn"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Yes, delete
          </button>
          <button
            id="confirmCancelBtn"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
      <p>‚ú® Created by Andra & Alex. ‚ú®</p>
    </footer>
    <script src="./assets/js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
